<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Thinkful Tube Challenge</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <main role="main">
        <h1>Search videos by name on YouTube</h1>
          <form role="form" action="#" class="js-search-form">
            <label for="search"></label>
            <input title="Type video name in the search input here and click the search button" id="search" type="text" class="js-query">
            <button role="button" type="submit">Search</button>
          </form>
          <h2>Results</h2>
          <div class="js-search-results" aria-selected="true">  
          </div>
      </main>
      <script src="app.js"></script>
    </body>
</html>
